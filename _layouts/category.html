<!DOCTYPE html>

<html>

{% include head.html %}

<body>

  {% include header.html %}

  <section id="banner"
  {% if page.title != "Blog" %} class="style{{ page.style }}" {% endif %}>
    <div class="inner">
      <span class="image">
        <img src="{{ site.baseurl }}/{{ page.image }}" alt="" />
      </span>

      <header class="major">
        <h1>{{ page.title }}</h1>
      </header>

      <div class="content">
        <p>{{ page.description }}</p>
      </div>
    </div>
  </section>

  <div id="main">
    <div class="inner">
      <section id="one" class="tiles post">
        {{ content }}
      </section>
    </div>
  </div>

  {% include footer.html %}

</body>

</html>
