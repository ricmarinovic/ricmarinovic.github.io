---
layout: category
title: Elixir
category: elixir
description: About elixir
image: assets/images/elixir.jpg
icon: tint
style: 2
---
{% for post in site.categories.elixir %}
  <article class="{{ post.categories[0] }}">
    <span class="image">
      <img src="{{ site.baseurl }}/{{ post.image }}" alt="" />
    </span>

    <header class="major">
      <h3><a href="{{ site.baseurl }}{{ post.url }}" class="link">{{ post.title }}</a></h3>
      <p>{{ post.description }}</p>
    </header>
  </article>
{% endfor %}
