<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"
  {% if page.layout == "home" %} class="alt"
  {% else %} class="alt style2"
  {% endif %}>

	<a href="{{ site.url }}{{ site.baseurl }}" class="logo">
    <strong>{{ site.title-bold }}</strong>
    <span>{{ site.title-normal }}</span>
  </a>

  <nav>
		<a href="#menu">Menu</a>
	</nav>
</header>

<!-- Menu -->
<nav id="menu">
  <ul class="links">
    <li><a href="{{ site.url }}" class="icon fa-home">Home</a></li>

    {% for p in site.data.pages %}
      {% for pg in site.pages %}
        {% if p.title == pg.title %}
          <li><a href="{{ site.baseurl }}{{ pg.url }}" class="icon fa-{{ pg.icon }}">{{ pg.title }}</a></li>
          {% break %}
        {% endif %}
      {% endfor %}
    {% endfor %}
	</ul>

	<ul class="actions vertical">
		<li><a href="{{ site.url}}/contact" class="button fit icon fa-envelope">Contact</a></li>
	</ul>
</nav>
